<!doctype html>
<html>
	<head>
		<script
		  src="https://code.jquery.com/jquery-3.2.1.min.js"
		  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		  crossorigin="anonymous">
		</script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
		<script>
			function calc(){
				var km = $('#km').val();
				var liter = $('#liter').val();
				var conso = (liter*100)/km;
				if(conso){
					$('#display').html(conso+' liters/100km');
				}else{
					$('#display').html('You must enter something');
				}
			}
		</script>
		<title>TKB - ConsoCalc</title>
	</head>
	<body>
		<div class='container'>
			<div class='row'>
				<div class='col-md-6 col-xs-12'>
					<h3 class=''>JQuery Conso Calculator</h3>
				</div>
			</div>
			<div class='row'>
				<div class='col-md-6 col-xs-12'>
					<input id='km' type='text' placeholder='Kilometers done' style='padding:5px'></input>
					<input id='liter' type='text' placeholder='Amount refilled (L)' style='padding:5px'></input>
					<button onclick='calc()' style='padding:5px'><i class='fa fa-rocket'></i> Launch !</button>
					<p id='display' style='font-weight:bold'></p>
				</div>
			</div>
		</div>
	</body>
</html>
